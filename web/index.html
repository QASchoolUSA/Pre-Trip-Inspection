<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Pre-Trip Inspection Progressive Web App for truck drivers and fleet management. Ensure DOT compliance and road safety.">

  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PTI Mobile">
  
  <!-- iOS specific meta tags for better PWA support -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  
  <!-- Multiple iOS icon sizes for better compatibility -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-180.png">
  
  <!-- Android Chrome -->
  <meta name="theme-color" content="#1565C0">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Microsoft -->
  <meta name="msapplication-TileColor" content="#1565C0">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/favicon.ico"/>
  <link rel="shortcut icon" type="image/png" href="icons/favicon.ico"/>

  <title>PTI Mobile - Pre-Trip Inspection App</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            
            // Register for periodic background sync if supported
            if ('periodicSync' in registration) {
              registration.periodicSync.register('pti-daily-reminder', {
                minInterval: 24 * 60 * 60 * 1000, // 24 hours
              }).catch(function(err) {
                console.log('Periodic sync registration failed: ', err);
              });
            }
            
            // Request notification permission after service worker is registered
            // This is especially important for iOS which requires user interaction
            window.addEventListener('click', function requestNotificationPermission() {
              if (window.Notification && Notification.permission === 'default') {
                // Show a user-friendly prompt explaining why notifications are needed
                console.log('Requesting notification permission after user interaction');
                Notification.requestPermission().then(function(permission) {
                  console.log('Notification permission status:', permission);
                });
              }
              // Remove the event listener after first click
              window.removeEventListener('click', requestNotificationPermission);
            });
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
